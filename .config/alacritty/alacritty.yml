######################################################################
###                                                                ###
###                         --- Window ---                         ###
###                                                                ###
######################################################################

window:
  padding:
    x: 5  # px.
    y: 5  # px.

  opacity: 1

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true


######################################################################
###                                                                ###
###                          --- Font ---                          ###
###                                                                ###
######################################################################

font:
  normal:
    family: Iosevka
  bold:
    family: Iosevka
  italic:
    family: Iosevka
  bold_italic:
    family: Iosevka

  size: 11.0


######################################################################
###                                                                ###
###                          --- Bell ---                          ###
###                                                                ###
######################################################################

bell:
  duration: 10  # ms.


######################################################################
###                                                                ###
###                         --- Cursor ---                         ###
###                                                                ###
######################################################################

cursor:
  style:
    blinking: Always
  
  blink_interval: 500
  blink_timeout: 15


######################################################################
###                                                                ###
###                        --- Theming ---                         ###
###                                                                ###
######################################################################

import:
  - /home/max/.config/alacritty/modus-vivendi.yaml
